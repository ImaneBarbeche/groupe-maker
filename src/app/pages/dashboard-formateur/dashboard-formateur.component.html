@if (utilisateurActif) {
  <h1>Bienvenue, {{ utilisateurActif.username }} !</h1>
} @else {
  <h1>Bienvenue !</h1>
}
<h2>Votre tableau de bord formateur</h2>

<div class="dashboard-container">

  <!-- ✅ Bloc statistiques -->
  <app-dashboard-statistiques
    [totalEleves]="totalEleves"
    [moyenneAge]="moyenneAge"
    [statsTechnique]="statsTechnique"
  ></app-dashboard-statistiques>

  <!-- ✅ Dernier tirage validé -->
  <app-dashboard-groupes-valides
    [dernierTirageValide]="dernierTirageValide"
  ></app-dashboard-groupes-valides>

  <!-- 🗑️ Bouton suppression -->
  <button
    class="btn-supprimer-compte"
    (click)="supprimerMonCompte()"
    aria-label="Supprimer mon compte définitivement"
  >
    Supprimer mon compte
  </button>
</div>
