<form (ngSubmit)="onSubmit()" #formulaire="ngForm">
  <h3>Informations personnelles</h3>

  <label>Pr√©nom :</label>
  <input type="text" [(ngModel)]="utilisateur.prenom" name="prenom" required />
  
  <label>Nom :</label>
  <input type="text" [(ngModel)]="utilisateur.nom" name="nom" required />

  <label>Adresse email :</label>
  <input type="email" [(ngModel)]="utilisateur.email" name="email" required />

  <label>Mot de passe :</label>
  <input
    type="password"
    [(ngModel)]="utilisateur.motDePasse"
    name="motDePasse"
    required
  />

  <button type="submit">S'inscrire</button>
</form>

<!-- Pied de formulaire -->
<div class="form-footer">
  <button type="button" (click)="annuler()">Annuler</button>
</div>
