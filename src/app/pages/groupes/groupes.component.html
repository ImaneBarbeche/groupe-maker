<h1>Gestion des groupes</h1>

<div class="ajout-groupe">
    <input [(ngModel)]="nouveauNomGroupe" type="text" placeholder="Nom du groupe" />
    <button (click)="creerGroupe()">Créer le groupe</button>
</div>

<div class="liste-groupes">
    <h2>Groupes existants</h2>
    @if (groupes.length === 0) {
    <p>Aucun groupe pour le moment.</p>
    } @else {
  @for (groupe of groupes; let i = $index; track i) {
  <div class="groupe-item">
    <div class="groupe-header">
      <strong>{{ groupe.nom }}</strong>
      <button (click)="supprimerGroupe(i)">Supprimer</button>
    </div>

    <div class="groupe-eleves">
      <ul>
        @for (eleve of groupe.eleves; let i = $index; track i) {
          <li>{{ eleve }}</li>
        }
      </ul>
    </div>
</div>
}
    }

    <div class="generer-repartition">
        <button (click)="genererRepartition()">Répartition aléatoire</button>
    </div>
