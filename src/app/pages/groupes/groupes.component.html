<h1>Gestion des groupes</h1>

<!-- Choix de liste et nombre de groupes -->
<div class="repartition-config">
  <label for="liste-select">Choisir une liste :</label>
  <select id="liste-select" [(ngModel)]="listeSelectionnee" (change)="onListeSelectionnee()">
    <option [ngValue]="null">-- Sélectionner une liste --</option>
    @for (liste of listes; track liste.id) {
      <option [ngValue]="liste">{{ liste.nom }}</option>
    }
  </select>

  <label for="nb-groupes">Nombre de groupes :</label>
  <input id="nb-groupes" type="number" [(ngModel)]="nombreDeGroupes" min="1" />
  <button (click)="genererGroupesVides()">Générer les groupes</button>
</div>

<!-- Bouton pour générer -->
<div class="generer-repartition">
  <button (click)="genererRepartition()">Répartition aléatoire</button>
</div>

<!-- Groupes générés -->
<h2>Groupes générés</h2>
<div class="groupes-grid">
  @for (groupe of groupes; track groupe.nom) {
    <div class="groupe-card">
      <input
  [(ngModel)]="groupe.nom"
  placeholder="Nom du groupe"
  class="groupe-nom-input"
/>


      <ul>
        @for (eleve of groupe.eleves; track eleve) {
          <li>{{ eleve.firstName }}</li>
        }
      </ul>
    </div>
  }
</div>
