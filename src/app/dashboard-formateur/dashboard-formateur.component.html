<h1>Bienvenue, {{ user.username }} !</h1>
<h2>Tu es connecté en tant que : {{user.role}} </h2>

  <div class="dashboard-card">
    <h3>👥 Liste des élèves</h3>
    <p>Consulte et explore les profils élèves.</p>
    <button (click)="goTo('/listes')">Accéder</button>
  </div>

    <h3>🧑‍🤝‍🧑 Groupes</h3>
    <p>Crée et modifie les groupes d’élèves.</p>
    <button (click)="goTo('/groupes')">Gérer</button>
  </div>

  <div class="dashboard-card">
    <h3>📂 Projets</h3>
    <p>Assigne des projets aux groupes.</p>
    <button (click)="goTo('/projets')">Voir</button>
  </div>
</div>
